pool:
  vmImage: 'vs2017-win2016'

variables:
  buildConfiguration: 'Release'

steps:
  - task: NuGetCommand@2
    inputs:
      restoreSolution: 'Source/Framework/Calcium.sln'
  #- script: dotnet restore Source/Framework/Calcium.sln
  - task: VSBuild@1
    displayName: Build solution Calcium.sln
    inputs:
        solution: 'Source/Framework/Calcium.sln' 
        configuration: $(buildConfiguration)
        logProjectEvents: 'true'
        createLogFile: 'false'
        #msbuildLocationMethod: 'version' # Optional. Options: version, location
        #msbuildVersion: 'latest' # Optional. Options: latest, 15.0, 14.0, 12.0, 4.0
        #msbuildArchitecture: 'x86' # Optional. Options: x86, x64
        #msbuildLocation: # Optional
        #platform: # Optional
        #configuration: # Optional
        #msbuildArguments: # Optional
        #clean: false # Optional
        #maximumCpuCount: false # Optional
        #restoreNugetPackages: false # Optional
        #logProjectEvents: false # Optional
        #createLogFile: false # Optional
  - task: VSTest@2
    inputs:
        testSelector: 'testAssemblies' # Options: testAssemblies, testPlan, testRun
        testAssemblyVer2: |
             **\*Tests*.dll
             !**\*Microsoft.VisualStudio.TestPlatform*
             !**\obj\**
        codeCoverageEnabled: true
        #testPlan: # Required when testSelector == TestPlan
        #testSuite: # Required when testSelector == TestPlan
        #testConfiguration: # Required when testSelector == TestPlan
        #tcmTestRun: '$(test.RunId)' # Optional
        #searchFolder: '$(System.DefaultWorkingDirectory)' 
        #testFiltercriteria: # Optional
        #runOnlyImpactedTests: False # Optional
        #runAllTestsAfterXBuilds: '50' # Optional
        #uiTests: false # Optional
        #vstestLocationMethod: 'version' # Optional. Options: version, location
        #vsTestVersion: 'latest' # Optional. Options: latest, 15.0, 14.0, toolsInstaller
        #vstestLocation: # Optional
        #runSettingsFile: # Optional
        #overrideTestrunParameters: # Optional
        #pathtoCustomTestAdapters: # Optional
        #runInParallel: False # Optional
        #runTestsInIsolation: False # Optional
        #codeCoverageEnabled: False # Optional
        #otherConsoleOptions: # Optional
        #distributionBatchType: 'basedOnTestCases' # Optional. Options: basedOnTestCases, basedOnExecutionTime, basedOnAssembly
        #batchingBasedOnAgentsOption: 'autoBatchSize' # Optional. Options: autoBatchSize, customBatchSize
        #customBatchSizeValue: '10' # Required when distributionBatchType == BasedOnTestCases && BatchingBasedOnAgentsOption == CustomBatchSize
        #batchingBasedOnExecutionTimeOption: 'autoBatchSize' # Optional. Options: autoBatchSize, customTimeBatchSize
        #customRunTimePerBatchValue: '60' # Required when distributionBatchType == BasedOnExecutionTime && BatchingBasedOnExecutionTimeOption == CustomTimeBatchSize
        #dontDistribute: False # Optional
        #testRunTitle: # Optional
        #platform: # Optional
        #configuration: # Optional
        #publishRunAttachments: true # Optional
        #diagnosticsEnabled: True # Optional
        #collectDumpOn: 'onAbortOnly' # Optional. Options: onAbortOnly, always, never
        #rerunFailedTests: False # Optional
        #rerunType: 'basedOnTestFailurePercentage' # Optional. Options: basedOnTestFailurePercentage, basedOnTestFailureCount
        #rerunFailedThreshold: '30' # Optional
        #rerunFailedTestCasesMaxLimit: '5' # Optional
        #rerunMaxAttempts: '3' # Optional

